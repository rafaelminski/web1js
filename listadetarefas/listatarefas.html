<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" container-fluid">
        <div class=" row">
            <div class="col-sm-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShdWkb0eaVIjbJV1jUEcUxDDc2Q4S-h9RyPahOibj8bNnpGTC95ojysbajGRACkmchxyk&usqp=CAU" alt="">
            </div>
            <div class="col-sm8" id="divQuadro">
                <h1>Lista de tarefas a realizar</h1>
                <form >
                    <p><label for="inTarefa">Tarefa:</label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
                        <input type="button" class="btn btn-info" value="Selecionar &#8645;" id="btSelecionar">
                        <input type="button" class="btn btn-danger" value="Retirar Selecionada &#10007;" id="btRetirar">
                        <input type="button" class="btn btn-success" value="Gravar &#9673;" id="btGravar">
                    </p>
                </form>
            </div>
        </div>
    </div>




 <script src="listatarefas.js"></script>   
</body>
</html>
